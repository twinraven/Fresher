<div class="movie-tile" ng-show="movie">
    <h2 class="movie-tile__title">{{ movie.title }} ({{ movie.year }})</h2>

    <img ng-src="{{ movie.posters.thumbnail }}" class="movie-tile__img">

    <div class="movie-tile__rating">
        <p class="rt-score">
            <strong class="rt-score__title">Rotten Tomatoes<sup>TM</sup> Scores</strong>
            <span class="rt-score__tomatometer">TOMATOMETER<sup>TM</sup></span>
            <strong class="rt-score__value"><img ng-src="{{getGraphicUrl(movie.ratings.critics_rating)}}"> {{ movie.ratings.critics_score }}%</strong>
        </p>
        <div class="rt-score__track" ng-class="'is-' + getCriticsRatingFormatted(movie.ratings.critics_rating)">
            <span class="rt-score__bar" ng-style="{'width': movie.ratings.critics_score + '%'}"></span>
        </div>
    </div>

    <button class="button icon icon--more" ng-click="more(movie.id)"><svg class="icon-svg svg-icon-open"><use xlink:href="#icon-open"></use></svg><span>More</span></button>
    <button class="button icon icon--close icon--corner" ng-click="remove(movie.id)"><svg class="icon-svg svg-icon-bin"><use xlink:href="#icon-bin"></use></svg><span>Remove</span></button>
</div>
