<div class="movie-data">
    <h2 class="movie-data__title">{{ data.title }}</h2>

    <img ng-src="{{ data.imageUrl }}" class="movie-data__img">

    <a class="movie-data__more"><span>More</span></a>
    <button class="movie-data__remove"><span>Remove</span></button>

    <div class="movie-data__rating">
        <p>Rotten Tomatoes Rating: {{ data.rating }}%</p>
        <p>etc</p>
    </div>
</div>
